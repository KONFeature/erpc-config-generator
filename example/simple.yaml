# Config generated using: https://github.com/KONFeature/erpc-config-generator
logLevel: warn
database:
  evmJsonRpcCache:
    driver: postgresql
    postgresql:
      connectionUri: ${ERPC_DATABASE_URL}
      table: rpc_cache
projects:
  - rateLimitBudget: ""
    id: simple-erpc
    networks:
      - architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 421614
          finalityDepth: 128
          blockTrackerInterval: ""
      - architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 80002
          finalityDepth: 128
          blockTrackerInterval: ""
      - architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 11155420
          finalityDepth: 128
          blockTrackerInterval: ""
    upstreams:
      - id: alchemy
        endpoint: evm+alchemy://${ALCHEMY_API_KEY}
        type: evm+alchemy
        rateLimitBudget: ""
        vendorName: Alchemy
        ignoreMethods: []
        allowMethods:
          - "*"
        autoIgnoreUnsupportedMethods: true
        options:
          failsafe:
            timeout:
              duration: 15s
            retry:
              maxAttempts: 2
              delay: 1000ms
              backoffMaxDelay: 10s
              backoffFactor: 0.3
              jitter: 500ms
      - id: envio
        endpoint: evm+envio://rpc.hypersync.xyz
        rateLimitBudget: ""
        type: evm+envio
        vendorName: Envio
        ignoreMethods: []
        allowMethods:
          - "*"
        autoIgnoreUnsupportedMethods: true
