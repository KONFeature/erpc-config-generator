# Config generated using: https://github.com/KONFeature/erpc-config-generator 
logLevel: warn
database:
  evmJsonRpcCache:
    driver: postgresql
    postgresql:
      connectionUri: ${ERPC_DATABASE_URL}
      table: rpc_cache
projects:
  - id: simple-erpc
    networks:
      - rateLimitBudget: simple-rate-limit
        architecture: evm
        evm:
          chainId: 421614
          finalityDepth: 128
          blockTrackerInterval: ""
      - rateLimitBudget: simple-rate-limit
        architecture: evm
        evm:
          chainId: 80002
          finalityDepth: 128
          blockTrackerInterval: ""
      - rateLimitBudget: simple-rate-limit
        architecture: evm
        evm:
          chainId: 11155420
          finalityDepth: 128
          blockTrackerInterval: ""
    upstreams:
      - id: alchemy
        endpoint: evm+alchemy://${ALCHEMY_API_KEY}
        rateLimitBudget: simple-rate-limit
        type: evm+alchemy
        vendorName: Alchemy
        ignoreMethods: []
        allowMethods:
          - "*"
        autoIgnoreUnsupportedMethods: true
        failsafe:
          timeout:
            duration: 15s
          retry:
            maxAttempts: 2
            delay: 1000ms
            backoffMaxDelay: 10s
            backoffFactor: 0.3
            jitter: 500ms
      - id: envio
        endpoint: evm+envio://rpc.hypersync.xyz
        rateLimitBudget: simple-rate-limit
        type: evm+envio
        vendorName: Envio
        ignoreMethods: []
        allowMethods:
          - "*"
        autoIgnoreUnsupportedMethods: true
    rateLimitBudget: simple-rate-limit
rateLimiters:
  budgets:
    - id: simple-rate-limit
      rules:
        - method: "*"
          maxCount: 5
          period: 1s
          waitTime: 0ms
