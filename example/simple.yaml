logLevel: warn
database:
  evmJsonRpcCache:
    driver: postgresql
    postgresql:
      connectionUri: ${ERPC_DATABASE_URL}
      table: rpc_cache
projects:
  - id: simple-erpc
    networks:
      - architecture: evm
        evm:
          chainId: 421614
          finalityDepth: 8
          blockTrackerInterval: 500ms
        rateLimitBudget: simple-rate-limit
    upstreams:
      - id: alchemy
        endpoint: evm+alchemy://${ALCHEMY_API_KEY}
        type: evm+alchemy
        vendorName: Alchemy
        ignoreMethods: []
        allowMethods:
          - "*"
        failsafe:
          timeout:
            duration: 15s
          retry:
            maxAttempts: 2
            delay: 1000ms
            backoffMaxDelay: 10s
            backoffFactor: 0.3
            jitter: 500ms
        rateLimitBudget: simple-rate-limit
        autoIgnoreUnsupportedMethods: true
      - id: envio
        endpoint: evm+envio://rpc.hypersync.xyz
        type: evm+envio
        vendorName: Envio
        ignoreMethods: []
        allowMethods:
          - "*"
        rateLimitBudget: simple-rate-limit
        autoIgnoreUnsupportedMethods: true
    rateLimitBudget: simple-rate-limit
rateLimiters:
  budgets:
    - id: simple-rate-limit
      rules:
        - method: "*"
          maxCount: 5
          period: 1s
          waitTime: 0ms
